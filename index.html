<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft Club</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff; /* White background */
        }
        .top-bar {
            display: flex;
            justify-content: space-between; /* Space between left and right content */
            align-items: center; /* Align items vertically in the center */
            background-color: #333;
            padding: 10px;
            color: white;
            border-bottom: 2px solid #0078D7; /* Line below the top bar */
        }
        .top-bar .left {
            color: rgb(0, 0, 0); /* Color for the 'Microsoft Club' */
            font-size: 20px; /* Size for the title */
        }
        .top-bar .right {
            color: black;
            display: flex;
            gap: 15px; /* Space between buttons */
        }
        .top-bar a {
            color: white;
            text-decoration: none;
            padding: 10px 15px; /* Padding for the buttons */
        }
        .top-bar a:hover {
            background-color: #575757;
        }
        .container {
            display: flex;
            align-items: center;
            height: 80vh;
            padding-left: 50px; /* Align image to the left with padding */
        }
        .image-placeholder {
            width: 200px;
            height: 200px;
            background-color: #ccc;
            border: 2px solid #ddd;
            margin-right: 20px; /* Add space between image and text */
        }
        .container {
            display: flex;
            justify-content: flex-end; /* Align content to the right */
            align-items: center;
            height: 100vh;
            padding-right: 50px; /* Add space from the right edge */
        }
        h1 {
            text-align: right; /* Align text to the right */
            color: #444;
        }
        .buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end; /* Ensure buttons stay aligned to the right */
            margin-top: 20px;
        }
        .buttons button {
            padding: 10px 20px;
            background-color: #0078D7;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .buttons button:hover {
            background-color: #005a9e;
        }
        .image-placeholder {
            text-align: left;
        }
    </style>
</head>
<body>

    <!-- Top Bar -->
    <div class="top-bar">
        <div class="left">Microsoft Club</div> <!-- Left aligned title -->
        <div class="right">
            <a href="#home">Home</a>
            <a href="#msc-sist">MSC SIST</a>
            <a href="#msc-for-student">MSC FOR STUDENT</a>
            <a href="#contact">Contact</a>
            <a href="#download">Download</a> <!-- Download button -->
        </div>
    </div>

    <!-- Content -->
    <div class="container">
        <!-- Placeholder for Picture -->
        <div class="image-placeholder">
            <!-- Image will go here -->
             <img src="C:\Users\lione\OneDrive\Desktop\Rover Project\pic.jpg" alt="" width="719" height="1280">
        </div>

        <!-- Microsoft Club Text and Buttons -->
        <div>
            <h1>Microsoft Club</h1>
            <!-- Buttons -->
            <div class="buttons">
                <button>Events</button>
                <button>Join Us</button>
                <button>News</button>
                <button>Contact</button>
            </div>
        </div>
    </div>

</body>
</html>
